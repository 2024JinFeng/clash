;2、策略组（域名组-节点组）
[proxy-groups]
- name= 🌍 国外
  type= select
[proxies]
  - DIRECT
  - 所有-手动
  - 所有-自动
  - 香港-自动
  - REJECT
  
- name= ➡️ 国内
  type= select
[proxies]
  - DIRECT
  - 所有-手动
  - 所有-自动
  - 香港-自动
  - REJECT

;3、节点组
- name= 所有-手动
  type= select
[proxies]
  - .*
 
- name= 所有-自动
  type= url-test
  url= http://www.apple.com/library/test/success.html
  interval= 60
  tolerance= 100
  lazy= false
[proxies]
  - .*

  - name= 香港-自动
  type= url-test
  url= http://www.apple.com/library/test/success.html
  interval= 60
  tolerance= 100
  lazy= false
[proxies]
  - 广港
  - 香港
  - HK
  - Hong Kong
  - 🇭🇰
  - HongKong

;4、启用规则集
enable_rule_generator=true
overwrite_original_rules=true
