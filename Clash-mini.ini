ruleset=➡️ 国内,[]FINAL

; 2. 策略组
custom_proxy_group=✨ AI1`select`[]DIRECT`[]香港`[]台湾`[]REJECT

; 3. 节点组 - 香港
custom_proxy_group
name=香港
type=url-test
url=http://www.apple.com/library/test/success.html
interval=60
proxies=广港,香港,HK,Hong Kong,🇭🇰,HongKong
lazy=false

; 3. 节点组 - 台湾
custom_proxy_group
name=台湾
type=url-test
url=http://www.apple.com/library/test/success.html
interval=60
proxies=广台,台湾,台灣,TW,Tai Wan,🇹🇼,🇨🇳,TaiWan,Taiwan
lazy=false

; 4. 启用规则集
enable_rule_generator=true
overwrite_original_rules=true
